<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Random Quote Generator</title>
</head>
<body>

    <div class="container">
        <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote">Stay Hungry, Stay Foolish</span>
            <i class="fas fa-quote-right"></i>
        </h1>
        <p class="author" id="author">~ Steve Jobs</p>
        <hr class="line">
        <div class="btn">
            <button class="next" onclick="getNewQuote()">Next Quote</button>
        </div>
    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2ad23c1e5e.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
